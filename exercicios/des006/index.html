<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li title="Use a tag <p>" type="square">Parágrafos</li>
        <li title="Use as tags de <h1> até <h6>" type="square">Títulos</li>
        <li title="Use a tag <img>" type="square">Imagens</li>
        <li title="Use a tag <abbr>" type="square">Abreviações</li>
        <li title="Use a tag <code>" type="square">Códigos-fonte</li>
        <li title="Use a tag <ol>" type="square">Listas Numeradas</li>
        <li title="Use a tag <ul>" type="square">Listas com Demarcadores</li>

    </ul>
</body>
</html>
